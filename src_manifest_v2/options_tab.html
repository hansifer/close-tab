<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CloseTab Options</title>
    <style type="text/css">
      select {
        border: 8px solid transparent;
        outline: none;
        margin-left: 10px;
        font-size: 18px;
      }

      select:hover,
      select:focus {
        background-color: #eee;
        border-color: #eee;
      }

      .option-desc {
        color: #aaa;
        margin-top: 25px;
      }
    </style>
  </head>

  <body style="font-size: 18px; margin-top: 30px; text-align: center">
    <div>
      <img
        src="img/logo48.png"
        style="vertical-align: middle"
      />
      <span style="vertical-align: middle; font-size: 28px; margin-left: 10px"
        >CloseTab Options</span
      >
    </div>
    <div
      id="shortcut-key-supported"
      style="display: none; margin-top: 50px"
    >
      <span>Menu item shortcut key:</span>
      <select id="shortcut-key"></select>
      <div class="option-desc">
        Press this key to activate the "Close tab" menu item <br />instead of
        clicking it
      </div>
    </div>
    <div
      id="shortcut-key-not-supported"
      class="option-desc"
      style="display: none"
    >
      No options for macOS
    </div>
    <script src="config.js"></script>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
